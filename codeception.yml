actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        \Herloct\Codeception\Module\Slim:
            container: tests/_data/container.php
        REST:
            depends: \Herloct\Codeception\Module\Slim
            url: http://localhost
            part: json
coverage:
    enabled: true
    remote: false
    include:
        - src/*
